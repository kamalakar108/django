Model Inheritance
<!DOCTYPE html>

<h>Employee Information Dash Board</h><hr>
<table border=''>
<thead>
<th>Employee Number</th>
<th>Employee Name</th>
<th>Employee Salary</th>
<th>Employee Address</th>
</thead>
{%for emp in employees %}
<tr>
<td>{{emp.eno}}</td>
<td>{{emp.ename}}</td>
<td>{{emp.esal}}</td>
<td>{{emp.eaddr}}</td>
</tr>
{%endfor%}
</table><br><br><br>
